{{template "base" .}}

{{define "content" }}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Test microservices</h1>
                <hr>
                <a id="brokerBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test Broker</a>
                <a id="authBrokerBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test Auth</a>
                <a id="logBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test Log</a>


                <div id="output" class="mt-5" style="outline: 1px solid silver; padding: 2em;">
                    <span class="text-muted">Output shows here...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="mt-5">Sent</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="payload"><span class="text-muted">Nothing sent yet...</span></pre>
                </div>
            </div>
            <div class="col">
                <h4 class="mt-5">Received</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="received"><span class="text-muted">Nothing received yet...</span></pre>
                </div>
            </div>
        </div>
    </div>
{{end}}

{{define "js"}}
    <script>
        //reference to broker button
        let brokerBtn = document.getElementById("brokerBtn");
       
        let output =document.getElementById("output");
        let sent = document.getElementById("payload");
        let received = document.getElementById("received");

       

        //a listener on the broker button that listens for clicks
        brokerBtn.addEventListener("click", function(){

            const body = {
                //post an empty body
                method: 'POST',
            }
            fetch("http:\/\/localhost:8080", body) //a standard way of parsin a url in go templates
            .then((response) => response.json()) //convert response to json
            .then((data) => {
                sent.innerHTML ="empty post request";
                received.innerHTML =JSON.stringify(data, undefined, 4); //formatin JSON
                if (data.error) {
                    console.log(data.message);
                }else{
                    output.innerHTML += `<br><strong>Response from broker service</strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                output.innerHTML += "<br><br>Eror: " + error;
            })
        })

       
           //reference to auth button
        let authBrokerBtn = document.getElementById("authBrokerBtn")

        authBrokerBtn.addEventListener("click", function() {//event listener listens or clicks and executes the function
            const payload ={
                action:"auth", //what we expecting on the backend
                //data we are parsing
                auth:{
                    email :"admin@example.com",
                    password :"verysecret",
                }

            }

            const headers = new Headers();
            headers.append("Content-Type", "application/json");

            //body rep the html <body> in ref to the DOM ele dispalyed on a page
            const body ={
                method :"POST",
                body: JSON.stringify(payload),
                headers: headers,
            }

            //request to the server and load the info on the web page
            fetch("http:\/\/localhost:8080/handle", body)
            .then((response) => response.json()) //convert response to json
            .then((data) => {
                sent.innerHTML =JSON.stringify(payload, undefined, 4);
                received.innerHTML =JSON.stringify(data, undefined, 4); //formatin JSON
                if (data.error) {
                   output.innerHTML += `<br><strong>Error:</strong> ${data.message}`;
                }else{
                    output.innerHTML += `<br><strong>Response from broker service</strong>: ${data.message}`;
                }
            })

            .catch((error) => {
                output.innerHTML += "<br><br>Eror: " + error;
            })

        })
        let logBtn = document.getElementById("logBtn");
        logBtn.addEventListener("click", function() {
            const payload = {
                action: "log",
                log: { //the log entry
                    name: "event",
                    data: "Some kind of data",
                }
            }
            //Post headers
            const headers = new Headers();
            headers.append("Content-Type", "application/json");
    
            const body = {
                method: "POST",
                body: JSON.stringify(payload),
                headers: headers,
            }
    
            fetch("http:\/\/localhost:8080/handle", body)
            .then((response) => response.json())
            .then((data) => {
                sent.innerHTML = JSON.stringify(payload, undefined, 4);
                received.innerHTML = JSON.stringify(data, undefined, 4);
                if (data.error) {
                    output.innerHTML += `<br><strong>Error:</strong> ${data.message}`;
                } else {
                    output.innerHTML += `<br><strong>Response from broker service</strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                output.innerHTML += "<br><br>Eror: " + error;
            })        
        })
    </script>
{{end}}
